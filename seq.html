<!doctype html>
<html>
    <head>
        <script src="js/12tone.js"></script>
        <script src="js/setlist.js"></script>
        <script src="js/raphael-min.js"></script>
        <script src="js/vexflow-min.js"></script>
        <script src="js/combinatorics.js"></script>
        <script src="js/main.js"></script>
        <script src="js/seq.js" charset='UTF-8'></script>
        <link href='css/piano.css' rel='stylesheet' type='text/css' />
        <title>Chord Lord Sequencer</title>
        <style>
            body, html {
                height: 100%;
                min-height: 100%;
                padding: 4px;
                margin: 0;
                font-family: sans-serif;
                background: #333;
            }
            .seq-track-timesig-top, .seq-track-timesig-bottom, .seq-track-tempo {
                width: 25px;
                margin: 3px;
            }
            .seq-input-continer {
                margin: 7px;
            }
            .seq-input-label {
                padding-right: 4px;
            }
            .seq-list progress {
                width: 25px;
                margin-top: 7px;
            }
            .seq-list button {
                background: #333;
                color: orange;
                border: solid 1px #555;
                height: 30px;
                width: 30px;
                margin-left: 5px;
            }
            .seq-list {
                margin: 10px;
                background: #111;
                color: white;
                overflow-x: auto;
                white-space: nowrap;
                min-height: 90%;
                padding: 10px;
            }
            .seq-label {
                float: right;
                clear: both;
            }
            .seq-phrase select {
                width: 250px;
            }
            .seq-phrase, .seq-track-control {
                text-align: right;
                width: 290px;
                background: #222;
                color: orange;
                border: solid 1px #555;
                display: inline-block;
                padding: 3px;
                overflow: hidden;
                height: 30px;
                transition: height 0.25s ease-in-out, width 0.25s ease-in-out;
                margin-bottom: auto;
                vertical-align: top;
                margin: 5px;
                opacity: 1;
            }
            .seq-track {
                
            }
            .seq-track-control {
                
            }
            .seq-phrase:hover {
                height: 430px;
                opacity: 0.9;
                transition: height 0.25s ease-in-out, width 0.25s ease-in-out;
            }
            .seq-track-control:hover {
                height: 100px;
                opacity: 0.9;
                transition: height 0.25s ease-in-out, width 0.25s ease-in-out; 
            }
            .seq-track-add {

            }
            .seq-track-add, .seq-track-delete {
                clear: top;
                display: inline-block;
            }
            .seq-phrase-highlight {
                background: #225;
            }
            .seq-track-info, .seq-phrase-info {
                float: left;
            }
        </style>
    </head>
</html>
