<!doctype html>
<html>
    <head>
        <script data-main="js/seq.js" src="js/require.js"></script>
        <link href='css/piano.css' rel='stylesheet' type='text/css' />
        <title>Chord Lord Sequencer</title>
        <style>
            body, html {
                height: 100%;
                min-height: 100%;
                padding: 4px;
                margin: 0;
                font-family: sans-serif;
                background: #333;
            }
            .seq-list input, .seq-list select {
                background: #171727;
                text-shadow: 1px 1px 2px black, 0 0 1em blue, 0 0 0.2em dodgerblue;
                color: lightblue;
                padding: 0;
                border: 0;
                border: solid 1px #101010;
                -webkit-appearance: none;
            }
            .seq-track-timesig-top, .seq-track-timesig-bottom, .seq-track-tempo {
                width: 25px;
                margin: 3px;
            }
            .seq-input-continer {
                margin: 7px;
            }
            .seq-input-label {
                padding-right: 4px;
            }
            .seq-list progress {
                width: 25px;
                margin-top: 7px;
            }
            .seq-list button {
                background: #333;
                color: orange;
                border: solid 1px orange;
                height: 30px;
                width: 60px;
                margin: 5px;
                overflow: hidden;
            }
            .seq-list {
                margin: 10px;
                background: #111;
                color: white;
                overflow-x: auto;
                min-height: 90%;
                padding: 10px;
            }
            .seq-label {
                float: right;
                clear: both;
            }
            .seq-phrase select {
                width: 250px;
            }
            .seq-phrase button, .seq-phrase div {
                display: none;
                visibility: hidden;
            }
            .seq-phrase {
                width: 54px;
                background: #222;
                font-size: 0.75rem;
                color: orange;
                border: solid 1px orange;
                display: inline-block;
                padding: 3px;
                text-align: center;
                height: 50px;
                transition: height 0.25s ease-in-out
                    , font-size 0.25s ease-in-out
                    , width 0.25s ease-in-out
                    , color 0.25s ease-in-out;
                margin-bottom: auto;
                vertical-align: top;
                margin: 5px;
                opacity: 1;
                white-space: pre-wrap;
            }
            .seq-track {
                background: #222;
                padding: 10px;
                overflow-y: auto;
                margin-top: 10px;
                white-space: nowrap;
                min-height: 58px;
            }
            .seq-track-open {
                white-space: pre-wrap;
            }
            .seq-track-open > div {
                height: 410px;
                width: 380px;
                text-align: right;
                font-size: 0.9rem;
                overflow: hidden;
                transition: height 0.25s ease-in-out
                    , font-size 0.25s ease-in-out
                    , width 0.25s ease-in-out
                    , color 0.25s ease-in-out;
            }
            .seq-track-open button {
                display: inline-block;
                visibility: visible;
            }
            .seq-track-open div {
                display: block;
                visibility: visible;
            }
            .seq-track-open > div {
                display: inline-block;
                visibility: visible;
            }
            .seq-track-mismatch-note:before {
                content: "note mismatch";
            }
            .seq-phrase-mismatch-note:before {
                content: "note mismatch";
            }
            .seq-track-mismatch-pattern:before {
                content: "pattern mismatch";
            }
            .seq-phrase-mismatch-pattern:before {
                content: "pattern mismatch";
            }
            .seq-track-control {
                background: #333;
                padding: 5px;
            }
            .seq-track-control > div {
                float: left;
            }
            .seq-track-add {

            }
            .seq-track-add, .seq-track-delete {
                clear: top;
                display: inline-block;
            }
            .seq-phrase-highlight {
                background: #225;
                transition: color 0.25s ease-in-out;
            }
            .seq-track-info, .seq-phrase-info {
                float: left;
            }
            .seq-track-piano-container {
                background: #222;
                text-align: center;
                overflow: hidden;
            }
        </style>
    </head>
</html>
